<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Person Management</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <h1>Person Management</h1>
    <form th:action="@{/api/persons}" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" required>
        <button type="submit">Add Person</button>
    </form>
    <h2>Existing Persons</h2>
    <ul>
        <li th:each="person : ${persons}">
            <span th:text="${person.firstName} + ' ' + ${person.lastName}"></span>
            <span th:text="${person.email}"></span>
            <span th:text="${person.birthdate}"></span>
            <button th:onclick="'/api/persons/' + ${person.id} + '/edit'">Edit</button>
            <button th:onclick="'/api/persons/' + ${person.id} + '/delete'">Delete</button>
        </li>
    </ul>
</body>
</html>
